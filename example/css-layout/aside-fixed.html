<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    /* 两栏布局 左固定 右自适应 */
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        overflow: hidden;
      }
      .left {
        background-color: #aaa;
        float: left;
        width: 300px;
        height: 200px;
        margin-right: -300px;
        /* position: relative; */
      }
      .right {
        background-color: #bbb;
        float: left;
        width: 100%;
        height: 200px;
        margin-left: 310px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">aside</div>
      <div class="right">content</div>
    </div>
  </body>
</html>

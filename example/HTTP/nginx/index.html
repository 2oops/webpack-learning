<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      let xhr = new XMLHttpRequest();
      // 前端开关：浏览器是否读写cookie
      xhr.withCredentials = true;
      // 访问nginx中的代理服务器
      xhr.open('get', 'http://www.domain1.com:81/?user=admin', true);
      xhr.send();
    </script>
  </body>
</html>
